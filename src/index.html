<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <title>Week Schedule</title>
        
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- Uncomment the line below to disable phone format detection  -->
    <!--<meta name="format-detection" content="telephone=no">-->

    <script type="text/javascript" src="cordova.js"></script>

    <link rel="stylesheet" type="text/css" href="http://cdn3.devexpress.com/jslib/15.1.8/css/dx.common.css" />    
    <link rel="dx-theme" data-theme="ios7.default" href="http://cdn3.devexpress.com/jslib/15.1.8/css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="android5.light" href="http://cdn3.devexpress.com/jslib/15.1.8/css/dx.android5.light.css" data-active="true" />
    <link rel="dx-theme" data-theme="win8.black" href="http://cdn3.devexpress.com/jslib/15.1.8/css/dx.win8.black.css" data-active="true" />
    <link rel="dx-theme" data-theme="win8.white" href="http://cdn3.devexpress.com/jslib/15.1.8/css/dx.win8.white.css" data-active="false" />
    <link rel="dx-theme" data-theme="generic.light" href="http://cdn3.devexpress.com/jslib/15.1.8/css/dx.light.css" />
    <link rel="dx-theme" data-theme="generic.dark" href="http://cdn3.devexpress.com/jslib/15.1.8/css/dx.dark.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="dx-viewport dx-ios-stripes slideout-layout" ng-controller="SlideOutCtrl as slideOut" dx-slide-out="{
            items: slideOut.navigationItems,
            onSelectionChanged: slideOut.itemSelected,
            onItemClick: slideOut.itemClick,
            bindingOptions: {
                menuVisible: 'slideOut.menuVisible',
                selectedIndex: 'slideOut.selectedIndex'
            }
        }">
        <div data-options="dxTemplate: { name: 'item' } ">
            <div ng-view></div>
        </div>
    </div>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="/SharedStatic/DevExtreme/15_1/lib/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--<![endif]-->
    <script src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-sanitize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
    <script src="http://cdn3.devexpress.com/jslib/15.1.8/js/dx.phonejs.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

    <script>
        var viewPort = $(".dx-viewport");

        DevExpress.ui.themes.attachCssClasses(viewPort);
        DevExpress.devices.attachCssClasses(viewPort);
    </script>
</body>
</html>
